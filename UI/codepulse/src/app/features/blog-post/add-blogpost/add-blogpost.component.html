<div class="container">
    <h1 class="mt-3">Add BlogPost</h1>

    <form class="my-5" #form="ngForm" (ngSubmit)="onFormSubmit()">

        <div class="mt-2">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input 
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    [(ngModel)] = "model.title"
                >
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="urlHandle" class="form-label">Url Handle</label>
                <input 
                    type="text"
                    class="form-control"
                    id="urlHandle"
                    name="urlHandle"
                    [(ngModel)] = "model.urlHandle"
                >
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <input 
                    type="text"
                    class="form-control"
                    id="shortDescription"
                    name="shortDescription"
                    [(ngModel)] = "model.shortDescription"
                >
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="content" class="form-label">Content</label>
                <textarea 
                    class="form-control"
                    id="content"
                    name="content"
                    [(ngModel)] = "model.content"
                ></textarea>
            </div>
        </div>

       

        <div class="mt-2">
            <div class="mt-3">
                <label for="featuredImageUrl" class="form-label">Featured Image Url</label>
                <input 
                    type="text"
                    class="form-control"
                    id="featuredImageUrl"
                    name="featuredImageUrl"
                    [(ngModel)] = "model.featuredImageUrl"
                >
            </div>
        </div>
        
        <div class="mt-2">
            <div class="mt-3">
                <label for="publishedDate" class="form-label">Published Date</label>
                <input 
                    type="date"
                    class="form-control"
                    id="publishedDate"
                    name="publishedDate"
                    value="{{model.publishedDate}}"
                    [ngModel] = "model.publishedDate | date: 'yyy-MM-dd'"
                    (ngModelChange)="model.publishedDate = $event"
                >
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input 
                    type="text"
                    class="form-control"
                    id="author"
                    name="author"
                    [(ngModel)] = "model.author"
                >
            </div>
        </div>
        
        <div class="mt-2">
            <div class="mt-3">
                <input 
                    type="checkbox"
                    class="form-check-input"
                    id="isVisible"
                    name="isVisible"
                    [(ngModel)] = "model.isVisible"
                >
                <label for="isVisible" class="form-check-label">Is Visible</label>
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </form>
</div>
