<div class="container">
    <h1 class="mt-3">Add BlogPost</h1>

    <form class="my-5" #form="ngForm" (ngSubmit)="onFormSubmit()">

        <div class="mt-2">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input 
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    [(ngModel)] = "model.title"
                >
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="urlHandle" class="form-label">Url Handle</label>
                <input 
                    type="text"
                    class="form-control"
                    id="urlHandle"
                    name="urlHandle"
                    [(ngModel)] = "model.urlHandle"
                >
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <input 
                    type="text"
                    class="form-control"
                    id="shortDescription"
                    name="shortDescription"
                    [(ngModel)] = "model.shortDescription"
                >
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="content" class="form-label">Content</label>
                <div class="d-flex flex-tow">

                    <div class="col-6 p-2">
                        <textarea 
                            class="form-control"
                            id="content"
                            name="content"
                            style="height: 350px;max-height: 350px;"
                            [(ngModel)] = "model.content"
                        ></textarea>
                    </div>

                    <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">
                        <markdown [data]="model.content"></markdown>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="featuredImageUrl" class="form-label">Featured Image Url</label>

                <ng-container *ngIf="model.featuredImageUrl !== ''">
                    <div>
                        <img [src]="model.featuredImageUrl" alt="featured image" height="100" class="my-2">
                    </div>
                </ng-container>
                <input 
                    type="text"
                    class="form-control"
                    id="featuredImageUrl"
                    name="featuredImageUrl"
                    [(ngModel)] = "model.featuredImageUrl"
                >
            </div>
        </div>
        
        <div class="mt-2">
            <div class="mt-3">
                <label for="publishedDate" class="form-label">Published Date</label>
                <input 
                    type="date"
                    class="form-control"
                    id="publishedDate"
                    name="publishedDate"
                    value="{{model.publishedDate}}"
                    [ngModel] = "model.publishedDate | date: 'yyy-MM-dd'"
                    (ngModelChange)="model.publishedDate = $event"
                >
            </div>
        </div>

        <div class="mt-2">
            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input 
                    type="text"
                    class="form-control"
                    id="author"
                    name="author"
                    [(ngModel)] = "model.author"
                >
            </div>
        </div>
        
        <div class="mt-2">
            <div class="mt-3">
                <input 
                    type="checkbox"
                    class="form-check-input"
                    id="isVisible"
                    name="isVisible"
                    [(ngModel)] = "model.isVisible"
                >
                <label for="isVisible" class="form-check-label">Is Visible</label>
            </div>
        </div>

        <div class="mt-3">
            <label for="categories" class="form-label">Categories</label>
            <ng-container *ngIf="categories$ | async as categories">
                <select 
                    name="categories"
                    id="categories"
                    class="form-control"
                    multiple
                    [(ngModel)]="model.categories"
                >
                    <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                </select>
            </ng-container>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </form>
</div>
